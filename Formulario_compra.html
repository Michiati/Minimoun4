<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="js/validaciones.js">

</head>
<body>
    <h1 style="text-align: center;"> Datos de Compra</h1>
    <div class="container">
      <form method="get" action="" onsubmit="return validacion" enctype="multipart/form-data" id="formulario1">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nombre Completo" id="nombre" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Correo Electronico" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
      </div>
    
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Rut"  aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="tel" class="form-control" placeholder="Numero de Telefono"  aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Direccion"  aria-describedby="basic-addon1">
      </div>
      
      <select  class="form-select"  style=" margin-top: 15px;">  <option  selected>Escoje metodo de retiro</option>   <option value="1">Despacho a Domicilio</option>   <option value="2">Retiro en Tienda</option></select>

      <select class="form-select"  style="margin-top: 15px;">  <option selected>Escoja su metodo de pago</option>   <option value="1">Debito</option>   <option value="2">Credito</option> <option value="3"> Efectivo (solo en tienda)</option></select>


      <button type="submit" class="btn btn-danger "style="margin-top: 15px;" >Continuar</button>
    </form>
      
    </div>



    <script src="js/validaciones.js"></script>

</body>
</html>
